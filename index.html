<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1e0cb5cf40.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="app">
          <div id="weatherNow">
            <form class="form-inline" id="searchCityBox">
              <div class="col-auto">
                <input
                type="search"
                class="form-control shadow-sm"
                id="searchBox"
                aria-describedby="searchBox"
                placeholder="Search another city"
                autocomplete="off"/>
                </div>
              <button type="button" class="btn btn-primary shadow-sm" id="searchCityButton">
                <i class="fas fa-search"></i>
              </button>
            <div class="col-auto">
            <button
              type="button"
              class="btn btn-primary shadow-sm"
              id="currentLocationButton"
            > <i class="fas fa-map-marker-alt"></i></button>
            </div>
          </form>
                    <h2 id="city"></h2>
                    <h3 id="date"></h3>
                    <h2 id="temperature">
                      <span id="temperature-number"></span><sup><a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link">°F</a></sup>
                    </h2>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather conditions" id="icon">
<h4><span id="description"></span></h4>
          <ul id="humidity-wind">
          <li><strong>Humidity:</strong>    <span id="humidity"> </span>%</li>
          
          <li><strong>Wind:</strong>    <span id="wind"></span> km/h</li>
          </ul>
           </div>
        <div class="row" id="forecast">
        </div>
        </div>
  <p class="footer"><a href="https://github.com/nmartineli/weather-app" class="footer-link">Open-source code</a> by
        Natalia Martineli</p>
</div>
</div>
    
    <script src="src/script.js"></script>
  </body>
</html>
